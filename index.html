<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markdown Editor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Markdown Editor</span>
        <div class="d-flex">
          <button id="fullscreen-btn" class="btn btn-outline-light me-2">
            Full Screen
          </button>
          <button id="theme-switch" class="btn btn-outline-light">
            Toggle Theme
          </button>
        </div>
      </div>
    </nav>

    <div class="container-fluid h-100">
      <div class="row h-100">
        <div class="col-md-6 editor">
          <h5 class="mb-3">Editor</h5>
          <div class="toolbar mb-2">
            <button class="btn btn-outline-secondary" data-action="bold">
              Bold
            </button>
            <button class="btn btn-outline-secondary" data-action="italic">
              Italic
            </button>
            <button class="btn btn-outline-secondary" data-action="link">
              Link
            </button>
            <button class="btn btn-outline-secondary" data-action="image">
              Image
            </button>
            <button class="btn btn-outline-secondary" data-action="code">
              Code
            </button>
          </div>
          <textarea id="markdown-input" class="form-control"></textarea>
        </div>
        <div class="col-md-6 preview">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="mb-0">Preview</h5>
            <button id="copy-btn" class="btn btn-outline-secondary">
              Copy
            </button>
          </div>
          <div id="preview" class="preview-content"></div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.2/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/markdown/markdown.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
